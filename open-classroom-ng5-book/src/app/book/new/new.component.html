
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    
    <h2>Création d'un livre</h2>

    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">

      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title"> 
      </div>

      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author"> 
      </div>

      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" class="form-control" (change)="detectFiles($event)" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading">Enregistrer</button>

    </form>

  </div>
</div>
