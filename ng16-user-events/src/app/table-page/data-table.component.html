<div class="p-5">

  <!-- Toolbar -->
  <div class="flex items-center gap-4 mb-4 p-3 bg-gray-100 rounded">

    <!-- Column Selector -->
    <div class="flex-shrink-0">
      <button mat-button [matMenuTriggerFor]="columnMenu" class="flex items-center">
        <mat-icon>view_column</mat-icon>
        Colonnes
      </button>
      <mat-menu #columnMenu="matMenu">
        <button
          *ngFor="let column of allColumns"
          type="button"
          class="w-full px-4 py-2 hover:bg-gray-100 text-left flex items-center"
          (click)="toggleColumnVisibility(column.id); $event.stopPropagation()"
          (mousedown)="$event.stopPropagation()">
          <mat-checkbox
            [checked]="column.visible"
            [disableRipple]="true"
            class="pointer-events-none">
            {{ column.id | titlecase }}
          </mat-checkbox>
        </button>
      </mat-menu>
    </div>

    <!-- Search Mode Toggle -->
    <div class="flex-shrink-0">
      <mat-button-toggle-group
        [value]="searchMode"
        (change)="toggleSearchMode()">
        <mat-button-toggle value="filter">
          <mat-icon>filter_list</mat-icon>
          Filtre
        </mat-button-toggle>
        <mat-button-toggle value="lucene">
          <mat-icon>code</mat-icon>
          Lucene
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <!-- Reset Button -->
    <button mat-icon-button (click)="resetPreferences()" matTooltip="Réinitialiser les préférences" class="ml-auto">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <!-- Search Container -->
  <div class="mb-4 animate-fadeIn">
    <mat-form-field *ngIf="searchMode === 'filter'" appearance="outline" class="w-full">
      <mat-label>Rechercher</mat-label>
      <input matInput placeholder="Filtrer les résultats..." [(ngModel)]="searchText" (ngModelChange)="applyFilter()">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <mat-form-field *ngIf="searchMode === 'lucene'" appearance="outline" class="w-full">
      <mat-label>Requête Lucene</mat-label>
      <input matInput placeholder="Ex: name:John AND status:active" [(ngModel)]="searchText" (ngModelChange)="applyFilter()">
      <mat-icon matPrefix>code</mat-icon>
      <mat-hint>Syntaxe Lucene: field:value, AND, OR, NOT</mat-hint>
    </mat-form-field>
  </div>

  <!-- Table -->
  <div class="shadow-sm rounded overflow-x-auto">
    <table
      mat-table
      [dataSource]="filteredDataSource"
      class="w-full bg-white">

      <!-- Dynamic Column Generation -->
      <ng-container *ngFor="let column of allColumns">
        <ng-container *ngIf="column.visible" [matColumnDef]="column.id">

          <!-- Header -->
          <th
            mat-header-cell
            *matHeaderCellDef
            class="bg-gray-50 font-medium">
            {{ column.id | titlecase }}
          </th>

          <!-- Data Cell -->
          <td
            mat-cell
            *matCellDef="let element"
            class="px-4 py-2">
            {{ element[column.id] }}
          </td>
        </ng-container>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="hover:bg-gray-50 even:bg-gray-50/50 transition-colors border-b border-gray-100"></tr>

      <!-- No Data Message -->
      <tr class="h-24" *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length" class="text-center py-10 text-gray-500 italic">
          Aucune donnée disponible
        </td>
      </tr>
    </table>
  </div>

  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons
    class="mt-4 rounded">
  </mat-paginator>
</div>
